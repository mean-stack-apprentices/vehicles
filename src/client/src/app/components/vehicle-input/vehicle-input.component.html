<div class="form-div">
    <h3>Add Vehicle Form</h3>
    <p>Note: All fields are mandatory</p>
    <form [formGroup]='addVehicleForm'>
        <label for="year" >Year</label>
        <select formControlName="year">
        <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option> 
        </select>
        <br>
        <label for="make">Make</label>
        <input type="text" formControlName="make">
        <br>
        <label for="model">Model</label>
        <input type="text" formControlName="model">
        <br>
        <button (click)=addVehicle() [disabled]="addVehicleForm.invalid">Add Vehicle</button>
    </form>
</div>
<br>

<app-vehicles-list></app-vehicles-list>
